{% extends 'base.html' %}
{% block content %}
    <div class="login-clean">
        <form method="post">
            {% csrf_token %}
            <h2 class="visually-hidden">Registration Form</h2>
            <div class="illustration"><i class="fa fa-unlock-alt"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="mb-3"><input class="form-control" type="password" name="cnf_password" placeholder="Confirm Password" required></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" id="login-btn" type="submit">Register</button></div><a class="forgot" href="#">Already have an account?</a>
        </form>
    </div>
{% endblock %}
