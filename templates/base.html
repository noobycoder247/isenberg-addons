{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Isenberg</title>
    <link rel="stylesheet" href="{% static  '/assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static '/assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/styles.css' %}">

    <link rel="stylesheet" href="{% static '/assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/Footer-Basic.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/Navigation-with-Button.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        *{
            font-family: Roboto, sans-serif;
        }
        body {
            background-color: #f1f1f159;
        }
    </style>
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block extrahead %}
    {% endblock %}
</head>

<body>
    {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0px; right: 0px; z-index: 10">
            <div class="d-flex">
              <div class="toast-body">
                  <b>{{ message }}</b>
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
    {% include "header.html" %}
    {% block content %}{% endblock %}
    {% include "footer.html" %}
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% block script %}
    {% endblock %}
</body>

</html>
