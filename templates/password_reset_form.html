{% extends 'base.html' %}
{% block content %}
    <div class="login-clean">
        <form method="post">
            {% csrf_token %}
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="fa fa-unlock-alt"></i></div>
            <div class="mb-3"><input class="form-control" type="password" name="password_1" placeholder="Password" required></div>
            <div class="mb-3"><input class="form-control" type="password" name="password_2" placeholder="Confirm Password" required></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" id="login-btn" type="submit">Reset Password</button></div>
        </form>
    </div>
{% endblock %}
